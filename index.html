<!DOCTYPE html>
<html>
<head>
    <title>ULTIMATE ESSAY WRITER</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">

    <!--Word Counter -->
    <script>
        function CountWords(this_field) {

            var fullStr = this_field.childNodes[1].childNodes[1].childNodes[1].contentWindow.document.body.innerText + " ";
            var initial_whitespace_rExp = /^[^A-Za-z0-9]+/gi;
            var left_trimmedStr = fullStr.replace(initial_whitespace_rExp, "");
            var non_alphanumerics_rExp = rExp = /[^A-Za-z0-9]+/gi;
            var cleanedStr = left_trimmedStr.replace(non_alphanumerics_rExp, " ");
            var splitString = cleanedStr.split(" ");
            var word_count = splitString.length - 1;
            if (fullStr.length < 2) {
                word_count = 0;
            }
            return word_count;
        }
    </script>


    <!--Ckeditor -->
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var oFCKeditor1 = new CKEDITOR('message');
            oFCKeditor1.ToolbarSet = 'Basic';
            oFCKeditor1.BasePath = "ckeditor/";
            oFCKeditor1.ReplaceTextarea();
        }
    </script>
    
    <script>
        var old_wc = 0;
        var old_per = 0;
        var t = 0;
        var width = 0;
        var timer = setInterval(function() {
            checkProgress();

        }, 500);

        function checkProgress() {
            var editor = document.querySelector('[lang="en"]');
            var wc = CountWords(editor);
            var audio1 = new Audio('tick.mp3');
            var per = (wc / w) * 100;
            
            if (wc != old_wc) {
                audio1.pause(); // a little slow but ok 
                var diff = per - old_per;
                old_wc = wc;
                old_per = per;
                t = 0;
                move(diff);
            } 
            else {
                t++;
                if (t == 10) {
                    audio1.play();
                    socket.emit('procrast');
                }
            }
        }

        function move(percentage) {
            var elem = document.getElementById("myBar");
            frame(percentage);

            function frame(percentage) {
                if (width >= 100) {
                    window.alert("congratulations!");
                } else {
                    width = width + percentage;
                    elem.style.width = Math.round(width) + '%';
                    document.getElementById("label").innerHTML = Math.round(width) + '%';
                }
            }
        }
    </script>
</head>

<body>

    <div id="header">
        <div id="titletext">ULTIMATE ESSAY WRITER.</div>
    </div>

    
    <div id="container">
        <div id="center" class="column">
            <div id="ckcontainer">
                <form>
                    <textarea name="editor1" id="editor1"> </textarea>
                    <script>
                        CKEDITOR.replace('editor1');
                    </script>
                </form>
            </div>
        </div>
    </div>
    
    
    <div id="myProgress">
        <div id="myBar">
            <div id="label">0%</div>
        </div>
    </div>
    
    
    <div id="footer-wrapper">
        <div id="footer">CTH 2016</div>
    </div>
    
    <!-- import socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // connect to localhost on its port (see server.js -- 8088)
        var socket = io().connect('http://localhost:8088');

        // when connecting 
        socket.on('connect', function(data) {
            console.log('user has connected to server');
            var w = prompt("How many words do you need to write?");
        });

        socket.on('message', function(msg) {
            window.alert(msg);
        });
    </script>

</body>

</html>
